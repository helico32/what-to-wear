<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Get clothing recommendations based on current weather conditions. Enter any city to see what to wear today."
    />
    <title>What to wear - Weather Clothing Recommendations</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="./src/images/weather/evening.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <script type="module" src="./src/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>What to wear</h1>

    <div id="errorMessage" aria-label="Display error message"></div>

    <!-- User input section -->
    <div id="inputSection">
      <label for="cityName"> What's the weather like ? </label>
      <input type="text" id="cityName" placeholder="Write a city" required />

      <div id="fahrenheitCheckbox">
        <input
          type="checkbox"
          id="fahrenheit"
          name="fahrenheit"
          value="fahrenheit"
        />
        <label for="fahrenheit"> In Fahrenheit please</label>
      </div>

      <button
        class="button"
        id="buttonCity"
        aria-label="Button to send the request"
      >
        Send
      </button>
    </div>

    <!-- Weather data display container -->
    <div id="resultSection" aria-label="Weather data display"></div>

    <!-- Clothing recommendations display container -->
    <div id="iconSection" aria-label="Clothing recommendations"></div>
  </body>
  <footer>
    Created during a rainy summer by
    <a href="https://github.com/helico32">Ang√©la Binot</a>
  </footer>
</html>
